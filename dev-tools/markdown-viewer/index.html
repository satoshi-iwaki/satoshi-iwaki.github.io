    <meta charset="utf-8">

  <body class="bg-light">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="../index.html">Development tools</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Markdown viewer</a>
              <div class="dropdown-menu" aria-labelledby="dropdown" id="menu">
              </div>
            </li>
          </ul>
        </div>
        <a class="btn btn-primary" id="exportHtml" role="button" href="#" download="markdown.html" onclick="exportHtml()">Export to html</a>
      </nav>
      <div class="row">
        <div class="col-md-12 order-md-1">
          <div class="input-group mb-3">
            <input class="form-control" type="text" id="input-url" placeholder="URL for markdown file" aria-label="URL for markdown file">
            <div class="input-group-append">
              <a class="btn btn-outline-secondary" id="openMarkdown" role="button" href="#" onclick="openMarkdown()">Open</a>
            </div>
          </div>
          <div class="preview-container markdown container" id="preview-container"></div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://iwaki.info/dev-tools">&copy; 2020 iwaki.info <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/privacy.html">Privacy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    <script src="../common/menu.js"></script>
    <script src="../common/lib/highlight.js/highlight.pack.js"></script>
    <script src="../common/lib/emoji/twitter-emoji.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: (response) => {
              return response;
          },
          error: (response) => {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var sample = 'https://iwaki.info/dev-tools/markdown-viewer/sample.md';

      // initialize highlight
      hljs.initHighlightingOnLoad();

      // initialize marked
      marked.setOptions({
        langPrefix: '',
        headerIds: false,
        highlight: (code, lang) => {
          return hljs.highlightAuto(code, [lang]).value;
        }
      });

      $(document).ready(() => {
        $('#input-url').val(sample)
        openMarkdown();
      });

      function renderMarkdwon(markdown) {
        $("#preview-container").each((index, target) => {
          markdown = Twemoji.replace(markdown, (svg) => {
            return xhr(svg)
          });
          target.innerHTML = marked(markdown);
        });
      };

      function openMarkdown() {
        let url = $('#input-url').val()
        let markdown = xhr(url)
        renderMarkdwon(markdown)
      };

      function exportHtml() {
        $('#preview-container').each((index, target) => {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          var content = target.innerHTML;
          var html = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Markdown</title>
<style>
${style1}
${style2}
.preview-container {
  border: 1px solid #eee;
  background-color: white;
  min-height: 480px;
  padding: 16px;
}
emoji svg {
  width: 24px;
  height: 24px;
}
</style>
</head>
<body>
<div class="preview-container markdown">
${content}
</div>
</body>
</html>
`
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById('exportHtml').href = url;
        });
      };
    </script>
  </body>
</html>
