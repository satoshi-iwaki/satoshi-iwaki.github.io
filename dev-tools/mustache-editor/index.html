<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Mustache">
    <title>Mustache editor</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/merge/merge.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/display/autorefresh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/mode/overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/esprima/2.7.3/esprima.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.13.1/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
    <script src="../common/lib/codemirror/mode/mustache.js"></script>
    <style>
      .CodeMirror {
        height: 100%;
      }
      .cm-mustache {color: #0ca;}
      .editor-container {
        border: 1px solid #eee;
        width: 100%;
        height: 100%;
      }
      .editor-textarea {
        height: 100%;
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 100%;
      }
      .col-md-4 {
        height: 100%;
        overflow: scroll;
      }
      .tab-content {
        height: 100%;
      }
      .tab-pane {
        height: 100%;
      }
      html {
        height: 100%;
      }
      body {
        padding-bottom: 3.0rem;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="mustache-tab" data-toggle="tab" href="#mustache-tab-pane" role="tab" aria-controls="Mustache" aria-selected="true">Mustache</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="mustache-pane" role="tabpanel" aria-labelledby="mustache-tab">
          <div class="row">
            <div class="col-md-4 order-md-1">
              <div class="editor-container" id="input-json-editor-container">
              </div>
            </div>
            <div class="col-md-4 order-md-1">
              <div class="editor-container" id="input-template-editor-container">
              </div>
            </div>
            <div class="col-md-4 order-md-1">
              <div class="editor-container" id="output-preview-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var sampleJson = {
        "header": "Colors",
        "items": [
            {"name": "red", "first": true, "url": "#Red"},
            {"name": "green", "link": true, "url": "#Green"},
            {"name": "blue", "link": true, "url": "#Blue"}
        ],
        "empty": false
      }
      var sampleTemplate = `<h1>{{header}}</h1>
{{#bug}}
{{/bug}}

{{#items}}
  {{#first}}
    <li><strong>{{name}}</strong></li>
  {{/first}}
  {{#link}}
    <li><a href="{{url}}">{{name}}</a></li>
  {{/link}}
{{/items}}

{{#empty}}
  <p>The list is empty.</p>
{{/empty}}`;
      var inputJson = JSON.stringify(sampleJson, null, 2)
      var inputTemplate = sampleTemplate

      // initialize source editor
      var jsonEditor = CodeMirror(document.getElementById('input-json-editor-container'), {
        value: inputJson,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'javascript'
      });
      jsonEditor.on("change", function(instance, changeObj) {
        inputJson = instance.getValue();
        render()
      });
      var templateEditor = CodeMirror(document.getElementById('input-template-editor-container'), {
        value: inputTemplate,
        lineNumbers: true,
        autoRefresh: true,
        selectionsMayTouch: true,
        mode: 'mustache'
      });
      templateEditor.on("change", function(instance, changeObj) {
        inputTemplate = instance.getValue();
        render()
      });

      var preview = CodeMirror(document.getElementById('output-preview-container'), {
        value: "",
        lineNumbers: true,
        autoRefresh: true,
        readOnly: true,
        selectionsMayTouch: true,
        mode: 'text'
      });

      function render() {
        var json = JSON.parse(inputJson)
        var rendered = Mustache.render(inputTemplate, json);
        preview.setValue(rendered);
      }
      $(document).ready(() => {
        render();
      });
    </script>
  </body>
</html>
