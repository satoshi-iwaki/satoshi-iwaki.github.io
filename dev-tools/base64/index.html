    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Base64 encoder and decoder</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
                <div class="dropdown-menu" aria-labelledby="dropdown" id="menu">
                </div>
              </li>
            </ul>
        </div>
      </nav>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="base64encoder-tab" data-toggle="tab" href="#base64encoder" role="tab" aria-controls="base64 encoder" aria-selected="true">Base64 encoder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="base64decoder-tab" data-toggle="tab" href="#base64decoder" role="tab" aria-controls="base64 decoder" aria-selected="false">Base64 decoder</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="base64encoder" role="tabpanel" aria-labelledby="base64encoder-tab">
          <div class="form-group">
            <label for="base64EncoderInput">Plain text:</label>
            <textarea class="form-control" id="base64EncoderInput" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="urlEncode">
            <label class="form-check-label" for="urlEncode">URL and filename safe alphabet (<a href="https://tools.ietf.org/html/rfc4648#section-5">RFC 4648 section 5</a>)</label>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="base64Encode()">Base64 encode</button>
          </div>
          <div class="form-group">
            <label for="base64EncoderOutput">Base64 encoded:</label>
            <textarea class="form-control" id="base64EncoderOutput" rows="3" readonly></textarea>
          </div>
        </div>
        <div class="tab-pane fade" id="base64decoder" role="tabpanel" aria-labelledby="base64decoder-tab">
          <div class="form-group">
            <label for="base64DecoderInput">Base64 encoded:</label>
            <textarea class="form-control" id="base64DecoderInput" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="urlDecode">
            <label class="form-check-label" for="urlDecode">URL and filename safe alphabet (<a href="https://tools.ietf.org/html/rfc4648#section-5">RFC 4648 section 5</a>)</label>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="base64Dencode()">Base64 decode</button>
          </div>
          <div class="form-group">
            <label for="base64DecoderOutput">Plain text:</label>
            <textarea class="form-control" id="base64DecoderOutput" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script>
      String.prototype.replaceAll = function(searchValue, replaceValue) {
        return this.split(searchValue).join(replaceValue);
      };
      var Base64 = {
        encode: function(plainText) {
          return btoa(unescape(encodeURIComponent(plainText)));
        },
        decode: function(base64Encoded) {
          return decodeURIComponent(escape(atob(base64Encoded)));
        }
      };
      function base64Encode() {
        var input = document.getElementById('base64EncoderInput').value;
        if (input.length == 0) {
          return
        }
        try {
          var value = Base64.encode(input);
          var urlEncode = document.getElementById('urlEncode').checked;
          if (urlEncode) {
            value = value.replaceAll('+', '-').replaceAll('/', '_');
          }
          document.getElementById('base64EncoderOutput').value = value;
        } catch (error) {
          alert('Faild to Base64 encode.\n' + error);
        }
      }
      function base64Dencode() {
        var input = document.getElementById('base64DecoderInput').value;
        if (input.length == 0) {
          return
        }
        var urlDecode = document.getElementById('urlDecode').checked;
        if (urlDecode) {
          input = input.replaceAll('-', '+').replaceAll('_', '/');
        }
        try {
          var value = Base64.decode(input);
          document.getElementById('base64DecoderOutput').value = value
        } catch (error) {
          alert('Faild to Base64 decode.\n' + error);
        }
      }
    </script>
