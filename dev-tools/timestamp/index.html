    <script>
      function padding(input) {
        var value = '00' + input
        return value.slice(-2);
      }
      function convertToHumanReadableDate() {
        var timestamp = document.getElementById('timestampInput').value;
        var epoch = parseInt(timestamp) * 1000;
        var date = new Date(epoch);
        var timezone = date.getTimezoneOffset() * -1;
        var timezoneSign = timezone > 0 ? '+' : ''
        document.getElementById('timestampOutput').value = date.toString();
        document.getElementById('timestampUtcOutput').value = date.toUTCString();
        document.getElementById('timestampLocalOutput').value = date.toLocaleString() + ' GMT ' +  timezoneSign + padding(timezone / 60) + ':' + padding(timezone % 60);
      };
      function convertToTimestamp() {
        var year = document.getElementById('dateInputYear').value;
        var month = document.getElementById('dateInputMonth').value - 1;
        var day = document.getElementById('dateInputDay').value;
        var hours = document.getElementById('dateInputHours').value;
        var minutes = document.getElementById('dateInputMinutes').value;
        var seconds = document.getElementById('dateInputSeconds').value;

        var timezone = document.getElementById('dateInputTimezone');
        if (timezone.options[timezone.selectedIndex].value == 'UTC') {
          var date = new Date(Date.UTC(year, month, day, hours, minutes, seconds));
        } else {
          var date = new Date(year, month, day, hours, minutes, seconds);
        }
        var humanReadableDate = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
        document.getElementById('dateOutput').value = parseInt(date.getTime() / 1000);
      };

      window.onload = function() {
        var date = new Date();
        document.getElementById('timestampInput').value = parseInt(date.getTime() / 1000);

        var year = document.getElementById('dateInputYear').value = date.getFullYear();
        var month = document.getElementById('dateInputMonth').value = date.getMonth() + 1;
        var day = document.getElementById('dateInputDay').value = date.getDate();
        var hours = document.getElementById('dateInputHours').value = date.getHours();
        var minutes = document.getElementById('dateInputMinutes').value = date.getMinutes();
        var seconds = document.getElementById('dateInputSeconds').value = date.getSeconds();
      }
    </script>
