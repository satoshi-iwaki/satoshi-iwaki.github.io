            <button class="btn btn-outline-light btn-sm" aria-label="Strikethrough" type="button" onclick="strikethrough()">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="lib/highlight.js/highlight.pack.js"></script>
    <script src="lib/emoji.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var source = xhr('sample.md')

      // initialize source editor
      var sourceEditor = CodeMirror(document.getElementById('editor-container'), {
        value: source,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'gfm'
      });
      sourceEditor.on("change", function(instance, changeObj) {
        source = instance.getValue();
        renderMarkdwon(source);
      });
      sourceEditor.setOption('extraKeys', {
        'Cmd-B': bold,
        'Ctrl-B': bold,
        'Cmd-I': italic,
        'Ctrl-I': italic,
        'Cmd-Ctrl--': strikethrough,
        'Ctrl-Alt--': strikethrough,
        'Shift-Cmd-2': quote,
        'Shift-Ctrl-2': quote,
        'Shift-Cmd-`': code,
        'Shift-Ctrl-`': code,
        'Cmd-L': link,
        'Ctrl-L': link,
        'Cmd-.': bulletedList,
        'Ctrl-.': bulletedList,
        'Cmd-/': numberedList,
        'Ctrl-/': numberedList,
        'Cmd-,': taskList,
        'Ctrl-,': taskList,
      });
      
      // initialize highlight
      hljs.initHighlightingOnLoad();

      // initialize marked
      $(document).ready(function(){
        marked.setOptions({
          langPrefix: '',
          highlight: function(code, lang) {
            return hljs.highlightAuto(code, [lang]).value
          }
        });
        renderMarkdwon(source);

        $('#emoji-grid').append(
          GitHubEmoji.list((key, image) => {
            return `
<div class="emoji-grid-cell">
<img width="24" height="24" src="${image}" alt="icon" onclick="insertEmoji('${key}')" async></img>
</div>`
          })
        )
        $('#emoji-button').popover({
            // trigger: 'focus',
            html: true,
            sanitize: false,
            content: function() {
              return $('#emoji-picker').html()
            }
          }
        )
      });

      function renderMarkdwon(markdown) {
        $(".markdown-container").each(function(index, target) {
          markdown = GitHubEmoji.replace(markdown);
          target.innerHTML = marked(markdown);
        });
      };

      function getSelectedRange() {
        let doc = sourceEditor.getDoc();
        let head = doc.getCursor('head');
        let anchor = doc.getCursor('anchor');
        let from;
        let to;
        if (head.line < anchor.line) {
          from = head;
          to = anchor;
        } else if (head.line > anchor.line) {
          from = anchor;
          to = head;
        } else {
          if (head.ch < anchor.ch) {
            from = head;
            to = anchor;
          } else {
            from = anchor;
            to = head;
          }
        };
        return { from: from, to: to };
      };
      
      function replaceSelectedRange(replace) {
        let range = getSelectedRange();
        let from = range.from;
        let to = range.to;
        let doc = sourceEditor.getDoc();
        let selected = doc.getRange(from, to);
        doc.replaceRange(replace(selected), from, to);
      };

      function bold() {
        replaceSelectedRange(function(selected) {
          return `**${selected}**`;
        });
      };
      function italic() {
        replaceSelectedRange(function(selected) {
          return `*${selected}*`;
        });
      };
      function strikethrough() {
        replaceSelectedRange(function(selected) {
          return `~~${selected}~~`;
        });
      };
      function link() {
        replaceSelectedRange(function(selected) {
          return `[${selected}](url)`;
        });
      };
      function code() {
        replaceSelectedRange(function(selected) {
          if (selected.split('\n').length > 1) {
            return `\`\`\`\n${selected}\n\`\`\``
          }
          return `\`${selected}\``;
        });
      };
      function quote() {
        replaceSelectedRange(function(selected) {
          let lines = [];
          selected.split('\n').forEach( function(value) {
            lines.push(`> ${value}`);
          });
          return lines.join('\n');
        });
      }
      function bulletedList() {
        replaceSelectedRange(function(selected) {
          let lines = [];
          selected.split('\n').forEach( function(value) {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`- ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function numberedList() {
        replaceSelectedRange(function(selected) {
          let lines = [];
          selected.split('\n').forEach( function(value) {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`1. ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function taskList() {
        replaceSelectedRange(function(selected) {
          let lines = [];
          selected.split('\n').forEach( function(value) {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`- [x] ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function table() {
        replaceSelectedRange(function(selected) {
          let template = `
| Column 1  | Column 2  | Column 3  |
|:----------|:----------|:----------|
| Cell 1    | Cell 2    | Cell 3    |
| Cell 1    | Cell 2    | Cell 3    |
`
          return template;
        });
      };
      function insertEmoji(code) {
        replaceSelectedRange(function(selected) {
          return `:${code}:`
        })
      }
      function exportHtml() {
        $(".markdown-container").each(function(index, target) {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          
          var content = target.innerHTML;
          var html = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Markdown</title>
<style>
${style1}
${style2}
.markdown-container {
  border: 1px solid #eee;
  background-color: white;
  min-height: 480px;
  padding: 16px;
}
</style>
</head>
<body>
<div class="markdown-container markdown">
${content}
</div>
</body>
</html>
`
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportHtml").href = url;
        });
      };
    </script>
  </body>
