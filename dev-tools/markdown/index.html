    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: (response) => {
              return response;
          },
          error: (response) => {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var source = xhr('sample.md')
      var emoji = Twemoji

      // initialize source editor
      var sourceEditor = CodeMirror(document.getElementById('editor-container'), {
        value: source,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'gfm'
      });
      sourceEditor.on('change', (instance, changeObj) => {
        source = instance.getValue();
        renderMarkdwon(source);
      });
      sourceEditor.setOption('extraKeys', {
        'Cmd-B': bold,
        'Ctrl-B': bold,
        'Cmd-I': italic,
        'Ctrl-I': italic,
        'Cmd-Ctrl--': strikethrough,
        'Ctrl-Alt--': strikethrough,
        'Shift-Cmd-2': quote,
        'Shift-Ctrl-2': quote,
        'Shift-Cmd-`': code,
        'Shift-Ctrl-`': code,
        'Cmd-L': link,
        'Ctrl-L': link,
        'Cmd-.': bulletedList,
        'Ctrl-.': bulletedList,
        'Cmd-/': numberedList,
        'Ctrl-/': numberedList,
        'Cmd-,': taskList,
        'Ctrl-,': taskList,
      });
      
      // initialize highlight
      hljs.initHighlightingOnLoad();

      // initialize marked
      marked.setOptions({
          langPrefix: '',
          headerIds: false,
          highlight: (code, lang) => {
            return hljs.highlightAuto(code, [lang]).value
          }
        });

      $(document).ready(() => {
        renderMarkdwon(source);
        // initialize emoji picker
        $('#emoji-grid').append(
          emoji.list((key, image) => {
            return `
<div class="emoji-grid-cell">
<img width="20" height="20" src="${image}" alt="icon" onclick="insertEmoji('${key}')" async></img>
</div>`
          })
        )
        $('#emoji-button').popover({
            html: true,
            sanitize: false,
            content: () => {
              return $('.emoji-picker').html()
            }
          }
        )
        // initialize sample
        $('.sample-editor-container').each((index, element) => {
          const sample = $(element).attr('sample')
          const preview = $(element).attr('preview')
          let markdown = xhr(sample)
          const html = hljs.highlightAuto(markdown, ['markdown']).value
          $(element).append(
            `<pre><code class="markdown">${html}</code></pre>`
          )
          $(`#${preview}`).each((index, target) => {
            markdown = emoji.replace(markdown, (svg) => {
              return xhr(svg)
            });
            target.innerHTML = marked(markdown);
          });
        })
        $('#sample-button').popover({
            html: true,
            sanitize: false,
            content: () => {
              return $('.sample').html()
            }
          }
        )
      });

      function renderMarkdwon(markdown) {
        $("#preview-container").each((index, target) => {
          markdown = emoji.replace(markdown, (svg) => {
            return xhr(svg)
          });
          target.innerHTML = marked(markdown);
        });
      };

      function getSelectedRange() {
        let doc = sourceEditor.getDoc();
        let head = doc.getCursor('head');
        let anchor = doc.getCursor('anchor');
        let from;
        let to;
        if (head.line < anchor.line) {
          from = head;
          to = anchor;
        } else if (head.line > anchor.line) {
          from = anchor;
          to = head;
        } else {
          if (head.ch < anchor.ch) {
            from = head;
            to = anchor;
          } else {
            from = anchor;
            to = head;
          }
        };
        return { from: from, to: to };
      };
      
      function replaceSelectedRange(replace) {
        let range = getSelectedRange();
        let from = range.from;
        let to = range.to;
        let doc = sourceEditor.getDoc();
        let selected = doc.getRange(from, to);
        doc.replaceRange(replace(selected), from, to);
      };

      function bold() {
        replaceSelectedRange((selected) => {
          return `**${selected}**`;
        });
      };
      function italic() {
        replaceSelectedRange((selected) => {
          return `*${selected}*`;
        });
      };
      function strikethrough() {
        replaceSelectedRange((selected) => {
          return `~~${selected}~~`;
        });
      };
      function link() {
        replaceSelectedRange((selected) => {
          return `[${selected}](url)`;
        });
      };
      function code() {
        replaceSelectedRange((selected) => {
          if (selected.split('\n').length > 1) {
            return `\`\`\`\n${selected}\n\`\`\``
          }
          return `\`${selected}\``;
        });
      };
      function quote() {
        replaceSelectedRange((selected) => {
          let lines = [];
          selected.split('\n').forEach((value) => {
            lines.push(`> ${value}`);
          });
          return lines.join('\n');
        });
      }
      function bulletedList() {
        replaceSelectedRange((selected) => {
          let lines = [];
          selected.split('\n').forEach((value) => {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`- ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function numberedList() {
        replaceSelectedRange((selected) => {
          let lines = [];
          selected.split('\n').forEach((value) => {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`1. ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function taskList() {
        replaceSelectedRange((selected) => {
          let lines = [];
          selected.split('\n').forEach((value) => {
            if (value.length == 0) {
              lines.push(value);
            } else {
              lines.push(`- [x] ${value}`);
            }
          });
          return lines.join('\n');
        });
      };
      function table() {
        replaceSelectedRange((selected) => {
          let template = `
| Column 1  | Column 2  | Column 3  |
|:----------|:----------|:----------|
| Cell 1    | Cell 2    | Cell 3    |
| Cell 1    | Cell 2    | Cell 3    |
`
          return template;
        });
      };
      function insertEmoji(code) {
        replaceSelectedRange((selected) => {
          return `:${code}:`
        })
      }
      function exportHtml() {
        $("#preview-container").each((index, target) => {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          var content = target.innerHTML;
          var html = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Markdown</title>
<style>
${style1}
${style2}
.preview-container {
  border: 1px solid #eee;
  background-color: white;
  min-height: 480px;
  padding: 16px;
}
emoji svg {
  width: 24px;
  height: 24px;
}
</style>
</head>
<body>
<div class="preview-container markdown">
${content}
</div>
</body>
</html>
`
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportHtml").href = url;
        });
      };
    </script>
