<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="diagram, mermaid">
    <title>Markdown editor</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CodeMirror and mermaid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href='lib/highlight.js/styles/github.css'></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/display/autorefresh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/mode/overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/markdown/markdown.js"></script>
    <script src="lib/gfm.js"></script>
    <style>
      .CodeMirror {
        height: 100%;
      }
      .editor-container {
        border: 1px solid #eee;
        width:100%;
        height:100%;
      }
      .markdown-container {
        border: 1px solid #eee;
        background-color: white;
        min-height: 480px;
        padding: 16px;
        width:100%;
        overflow: scroll;
      }
      .editor-textarea {
        height: 100%;
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 100%;
      }
      .col-md-6 {
        height: 100%;
        overflow: scroll;
      }
      html {
        height: 100%;
      }
      body {
        padding-top: 4.5rem;
        padding-bottom: 4.0rem;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Markdown editor</a>
        <ul class="navbar-nav mr-auto flex-row">
        </ul>
      </nav>
      <div class="row">
        <div class="col-md-6 order-md-1">
          <div class="editor-container" id="container1">
            <textarea class="editor-textarea" id="source-textarea" rows="3" readonly></textarea>
          </div>
        </div>
        <div class="col-md-6 order-md-2">
          <div class="markdown-container markdown container"></div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://iwaki.info/dev-tools">&copy; 2019 iwaki.info <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
          </ul>
          <a class="btn btn-primary" id="exportHtml" role="button" href="#" download="markdown.html" role="button"onclick="exportHtml()">Export to html</a>
        </div>
      </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="lib/highlight.js/highlight.pack.js"></script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var source = xhr('sample.md')

      // initialize source editor
      var sourceTextarea = document.getElementById('source-textarea');
      sourceTextarea.value = source;
      var sourceEditor = CodeMirror.fromTextArea(sourceTextarea, {
          lineNumbers: true,
          autoRefresh:true,
          mode: 'gfm'
      });
      sourceEditor.on("change", function(doc, changeObj) {
        source = doc.getValue();
        renderMarkdwon(source);
      });

      // initialize highlight
      hljs.initHighlightingOnLoad();

      // initialize marked
      $(document).ready(function(){
        marked.setOptions({
          langPrefix: '',
          highlight: function(code, lang) {
            return hljs.highlightAuto(code, [lang]).value
          }
        });
        renderMarkdwon(source);
      });

      function renderMarkdwon(markdown) {
        $(".markdown-container").each(function(index, target) {
          target.innerHTML = marked(markdown);
        });
      }

      function exportHtml() {
        $(".markdown-container").each(function(index, target) {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          
          var content = target.innerHTML;
          var html = `
          <!DOCTYPE html>
          <html>
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
                <title>Markdown</title>
                <style>
                  ${style1}
                  ${style2}
                  .markdown-container {
                    border: 1px solid #eee;
                    background-color: white;
                    min-height: 480px;
                    padding: 16px;
                  }
                </style>
            </head>
            <body>
              <div class="markdown-container markdown">
                ${content}
              </div>
            </body>
          </html>
          `
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportHtml").href = url;
        });
      }
    </script>
  </body>
</html>
