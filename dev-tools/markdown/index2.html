<!doctype html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="markdwon">
    <title>Markdown editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='lib/highlight.js/styles/github.css'></link>
    <link rel="stylesheet" href="css/light.css">
    <style>
      .editor-container {
        border: 1px solid #eee;
        width:100%;
        height:100%;
      }
      .markdown-container {
        border: 1px solid #eee;
        background-color: white;
        min-height: 480px;
        padding: 16px;
        width:100%;
        overflow: scroll;
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 100%;
      }
      .col-md-6 {
        height: 100%;
        overflow: scroll;
      }
      html {
        height: 100%;
      }
      body {
        padding-top: 4.5rem;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Markdown editor</a>
      </nav>
      <div class="row">
        <div class="col-md-6 order-md-1">
          <div class="editor-container" id="container1"></div>
        </div>
        <div class="col-md-6 order-md-2">
          <div class="markdown-container container"></div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://iwaki.info/dev-tools">&copy; 2019 iwaki.info <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
          </ul>
          <a class="btn btn-primary" id="exportHtml" role="button" href="#" download="markdown.html" role="button"onclick="exportHtml()">Export to html</a>
        </div>
      </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="lib/highlight.js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.0/min/vs/loader.js"></script>
    <script>
      var source = xhr('sample.md')
      var editor;
      var session;
      require.config({ 
        paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.0/min/vs' },
        'vs/nls' : {
          availableLanguages : {
            "*" : "ja"
          }
        }
      });

      require(['vs/editor/editor.main'], function() {
        session = monaco.editor.createModel(source, "markdown");
        editor = monaco.editor.create(document.getElementById('container1'), {automaticLayout: true, theme: 'mermaidTheme',});
        editor.setModel(session);
        editor.onDidChangeModelContent(e => {
          var markdown = editor.getModel().getValue();
          renderMarkdwon(markdown);
        });
        $(document).ready(function(){
            marked.setOptions({
                langPrefix: '',
                highlight: function(code, lang) {
                    return hljs.highlightAuto(code, [lang]).value
                }
            });
            var markdown = editor.getModel().getValue();
            renderMarkdwon(markdown);
            $(".theme-picker").change(function() {
              changeTheme(this.selectedIndex);
            });
        });
      });
      function changeTheme(theme) {
        var newTheme = (theme === 1 ? 'vs-dark' : ( theme === 0 ? 'vs' : 'hc-black' ));
        monaco.editor.setTheme(newTheme);
      }
      function renderMarkdwon(markdown) {
        $(".markdown-container").each(function(index, target) {
          target.innerHTML = marked(markdown);
        });
      }
      function exportHtml() {
        $(".markdown-container").each(function(index, target) {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          var content = target.innerHTML;
          var html = `
          <!DOCTYPE html>
          <html>
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
                <title>Markdown</title>
                <style>
                  ${style1}
                  ${style2}
                  .markdown-container {
                    border: 1px solid #eee;
                    background-color: white;
                    min-height: 480px;
                    padding: 16px;
                  }
                </style>
            </head>
            <body>
              <div class="markdown-container markdown">
                ${content}
              </div>
            </body>
          </html>
          `
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportHtml").href = url;
        });
      }
    </script>
  </body>
</html>
