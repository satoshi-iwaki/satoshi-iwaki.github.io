        <a class="btn btn-primary" id="exportHtml" role="button" href="#" download="markdown.html" role="button"onclick="exportHtml()">Export to html</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    <script src="../menu.js"></script>
    <script src="lib/highlight.js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.0/min/vs/loader.js"></script>
    <script>
      var source = xhr('sample.md')
      var editor;
      var session;
      require.config({ 
        paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.0/min/vs' },
        'vs/nls' : {
          availableLanguages : {
            "*" : "ja"
          }
        }
      });

      require(['vs/editor/editor.main'], function() {
        session = monaco.editor.createModel(source, "markdown");
        editor = monaco.editor.create(document.getElementById('container1'), {automaticLayout: true, theme: 'mermaidTheme',});
        editor.setModel(session);
        editor.onDidChangeModelContent(e => {
          var markdown = editor.getModel().getValue();
          renderMarkdwon(markdown);
        });
        $(document).ready(function(){
            marked.setOptions({
                langPrefix: '',
                highlight: function(code, lang) {
                    return hljs.highlightAuto(code, [lang]).value
                }
            });
            var markdown = editor.getModel().getValue();
            renderMarkdwon(markdown);
            $(".theme-picker").change(function() {
              changeTheme(this.selectedIndex);
            });
        });
      });
      function changeTheme(theme) {
        var newTheme = (theme === 1 ? 'vs-dark' : ( theme === 0 ? 'vs' : 'hc-black' ));
        monaco.editor.setTheme(newTheme);
      };
      function renderMarkdwon(markdown) {
        $(".markdown-container").each(function(index, target) {
          target.innerHTML = marked(markdown);
        });
      }
      function exportHtml() {
        $(".markdown-container").each(function(index, target) {
          var style1 = xhr('css/light.css')
          var style2 = xhr('lib/highlight.js/styles/github.css')
          var content = target.innerHTML;
          var html = `
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Markdown</title>
<style>
${style1}
${style2}
.markdown-container {
  border: 1px solid #eee;
  background-color: white;
  min-height: 480px;
  padding: 16px;
}
</style>
</head>
<body>
<div class="markdown-container markdown">
${content}
</div>
</body>
</html>
`
          var blob = new Blob([html], {'type': 'text/html'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportHtml").href = url;
        });
      };
    </script>
  </body>
</html>
