<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="regex regular expressions">
    <title>RegExp playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="regexp-playground-tab" data-bs-toggle="tab" data-bs-target="#regexp-playground" type="button" role="tab" aria-controls="regexp-playground-tab" aria-selected="true">RegExp playgraound</button>
        </div>
      </nav>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="regexp-playground" role="tabpanel" aria-labelledby="regexp-playground-tab">
          <div class="mb-3">
            <label for="regexp-pattern-input">RegExp pattern:</label>
            <textarea class="form-control" id="regexp-pattern-input" rows="3">([A-Z])\w+</textarea>
          </div>
          <div class="mb-3">
            <label for="regexp-flags-input">RegExp flags (<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#advanced_searching_with_flags">Advanced searching with flags</a>):</label>
            <textarea class="form-control" id="regexp-flags-input" rows="3">g</textarea>
          </div>
          <div class="mb-3">
            <label for="text-input">Text:</label>
            <textarea class="form-control" id="text-input" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="match()">Match</button>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="matchAll()">Match All</button>
          </div>
          <div class="mb-3">
            <label for="regexp-output">RegExp:</label>
            <textarea class="form-control" id="regexp-output" rows="3" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="text-output">Result:</label>
            <textarea class="form-control" id="text-output" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
    <script>
      function match() {
        let textInput = document.getElementById('text-input').value;
        let patternInput = document.getElementById('regexp-pattern-input').value;
        let flagsInput = document.getElementById('regexp-flags-input').value;
        let regexp = new RegExp(patternInput, flagsInput);

        document.getElementById('regexp-output').value = regexp;
        let result = textInput.match(regexp);
        document.getElementById('text-output').value = result;
      }

      function matchAll() {
        let textInput = document.getElementById('text-input').value;
        let patternInput = document.getElementById('regexp-pattern-input').value;
        let flagsInput = document.getElementById('regexp-flags-input').value;
        let regexp = new RegExp(patternInput, flagsInput);

        document.getElementById('regexp-output').value = regexp;
        let results = textInput.matchAll(regexp);
        document.getElementById('text-output').value = '';
        for (let result of results) {
          document.getElementById('text-output').value += JSON.stringify(result);
        }
      }

      const example = `The quick brown fox jumps over the lazy dog.
It barked.
`
      window.onload = function() {
        document.getElementById('text-input').value = example;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
