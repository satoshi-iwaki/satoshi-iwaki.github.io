<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="QRcode, generator">
    <title>QR code generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="lib/qrcode.min.js"></script>
    <style>
      body {
        padding-top: 4.5rem;
        padding-bottom: 4.0rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">QR code generator</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
              <div class="dropdown-menu" aria-labelledby="dropdown" id="menu">
              </div>
            </li>
          </ul>
        </div>
        <a class="btn btn-primary" id="export-qrcode" role="button" href="#" download="qrcode.svg" role="button" onclick="exportQrcode()">Export to SVG</a>
      </nav>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="generator-tab" data-toggle="tab" href="#generator" role="tab" aria-controls="QR code generator" aria-selected="true">QR code generator</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="generator" role="tabpanel" aria-labelledby="generator-tab">
          <div class="form-group">
            <label for="qrcodeInput">Input message:</label>
            <textarea class="form-control" id="qrcodeInput" rows="3">https://www.google.com/</textarea>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="generateQrcode()">QR code generate</button>
          </div>
          <div class="form-group">
            <label for="qrcode">QR code:</label>
            <div class="qrcode-container" id="qrcode">
              <svg></svg>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://iwaki.info/dev-tools">&copy; 2020 iwaki.info <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script>
      function getParam(name) {
        var url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      };
      function generateQrcode() {
        var message = document.getElementById('qrcodeInput').value;
        var svgNode = QRCode({
          msg :  message
          ,dim :   300
          ,pad :   6
          ,mtx :   7
          ,ecl :  "H"
          ,ecb :   0
          ,pal : ["#000000", "#f2f4f8"]
          ,vrb :   1
        });

        var qrcode = document.getElementById('qrcode');
        qrcode.innerHTML = '';
        qrcode.appendChild(svgNode).onclick = function() {
          return download(qrcode.innerHTML);
        };
      };
      function exportQrcode() {
        var content = qrcode.innerHTML;
        var blob = new Blob([content], {'type': 'image/svg+xml'});
        var url = window.URL.createObjectURL(blob);
        document.getElementById("export-qrcode").href = url;
      };
      window.onload = function() {
        var message = getParam('message');
        if (message) {
          document.getElementById('qrcodeInput').value = message;
        }
        generateQrcode();
      };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../menu.js"></script>
  </body>
</html>
