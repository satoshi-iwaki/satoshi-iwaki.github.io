<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="QRcode, generator">
    <title>QR code generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="lib/qrcode.min.js"></script>
    <style>
      body {
        padding-top: 4.5rem;
        padding-bottom: 4.0rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">QR code generator</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
              <div class="dropdown-menu" aria-labelledby="dropdown" id="menu">
              </div>
            </li>
          </ul>
        </div>
        <a class="btn btn-primary" id="export-qrcode" role="button" href="#" download="qrcode.svg" role="button"onclick="exportQrcode()">Export to SVG</a>
      </nav>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="generator-tab" data-toggle="tab" href="#generator" role="tab" aria-controls="QR code generator" aria-selected="true">QR code generator</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="generator" role="tabpanel" aria-labelledby="generator-tab">
          <div class="form-group">
            <label for="qrcodeInput">Message:</label>
            <textarea class="form-control" id="qrcodeInput" rows="3">Your message here</textarea>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="generateQrcode()">QR code generate</button>
          </div>
          <div class="form-group">
            <label for="qrcode">QR code:</label>
            <div class="qrcode-container" id="qrcode">
              <svg></svg>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://iwaki.info/dev-tools">&copy; 2020 iwaki.info <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script>
      function generateQrcode() {
        var message = document.getElementById('qrcodeInput').value;
        var svgNode = QRCode({
          msg :  message
          ,dim :   300
          ,pad :   6
          ,mtx :   7
          ,ecl :  "H"
          ,ecb :   0
          ,pal : ["#000000", "#f2f4f8"]
          ,vrb :   1
        });

        var qrcode = document.getElementById('qrcode');
        qrcode.innerHTML = '';
        qrcode.appendChild(svgNode).onclick = function() {
          return download(qrcode.innerHTML);
        };
      };
      function exportQrcode() {
        var content = qrcode.innerHTML;
        var blob = new Blob([content], {'type': 'image/svg+xml'});
        var url = window.URL.createObjectURL(blob);
        document.getElementById("export-qrcode").href = url;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../menu.js"></script>
  </body>
</html>
