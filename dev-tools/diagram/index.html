    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../menu.js"></script>
    <script>
      var source = `graph TD
      A[Christmas] -->|Get money| B(Go shopping)
      B --> C{Let me think}
      C -->|One| D[Laptop]
      C -->|Two| E[iPhone]
      C -->|Three| F[fa:fa-car Car]
      `
      var configuration = {
          startOnLoad: true,
          viewportMargin: Infinity,
          theme: 'dark'
      };

      // initialize source editor
      var sourceTextarea = document.getElementById('sourceTextarea');
      sourceTextarea.value = source;
      var sourceEditor = CodeMirror.fromTextArea(sourceTextarea, {
          lineNumbers: true,
          autoRefresh:true,
          mode: 'mermaid'
      });
      sourceEditor.on("change", function(doc, changeObj) {
        source = doc.getValue();
        renderDiagram(source);
      });

      // initialize configuration editor
      var configurationTextarea = document.getElementById('configurationTextarea');
      configurationTextarea.value = JSON.stringify(configuration, null, 2);
      var configurationEditor = CodeMirror.fromTextArea(configurationTextarea, {
          lineNumbers: true,
          autoRefresh:true,
          mode: 'application/json'
      });
      configurationEditor.on("change", function(doc, changeObj) {
        var text = doc.getValue();
        try {
          var json = JSON.parse(text);
          configuration = json;
        } catch (e) {

        }
        setConfiguration(configuration);
        renderDiagram(source);
      });

      function setConfiguration(config) {
        try {
          mermaid.initialize(config);
        } catch (e) {

        }
      }

      var id = 'diagramSvg';
      var diagram = document.getElementById('diagram');
      function insertSvg(svgCode, bindFunctions) {
        diagram.innerHTML = svgCode;
        if (typeof callback !== 'undefined') {
            callback(id);
        }
        bindFunctions(diagram);
      };

      function renderDiagram(text) {
        try {
          mermaid.render(id, text, insertSvg, diagram);
        } catch (e) {
          diagram.innerHTML = '<div>' + text + '</div>';
        }
      }

      function exportDiagram() {
          var content = diagram.innerHTML;
          var blob = new Blob([content], {'type': 'image/svg+xml'});
          var url = window.URL.createObjectURL(blob);
          document.getElementById("exportDiagram").href = url;
      }
      
      // initialize mermaid
      mermaid.initialize(configuration);
      mermaid.parseError = function(err, hash) {
          ;
      };
      renderDiagram(source);

      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        renderDiagram(source);
      })
    </script>
