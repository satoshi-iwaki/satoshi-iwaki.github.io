    <script>
      String.prototype.replaceAll = function(searchValue, replaceValue) {
        return this.split(searchValue).join(replaceValue);
      };

      const Base64 = {
        encode: function(plainText) {
          return btoa(unescape(encodeURIComponent(plainText)));
        },
        decode: function(base64Encoded) {
          return decodeURIComponent(escape(atob(base64Encoded)));
        }
      };

      function base64UrlEncode(input) {
        if (input.length == 0) {
          return
        }
        try {
          var value = Base64.encode(input);
          return value.replaceAll('+', '-').replaceAll('/', '_');
        } catch (error) {
          alert('Faild to Base64 encode.\n' + error);
        }
      }
     
      function base64UrlDecode(input) {
        if (input.length == 0) {
          return
        }
        try {
          return Base64.decode(input.replaceAll('-', '+').replaceAll('_', '/'));
        } catch (error) {
          alert('Faild to Base64 decode.\n' + error);
        }
      }

      function convertBase64StringToArrayBuffer(base64) {
        const binary = atob(base64);
        let bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      function convertArrayBufferToBase64String(buffer) {
        const base64 = btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
        return base64;
      }

      function convertBase64UrlStringToArrayBuffer(base64Url) {
        const base64 = base64Url.replaceAll('-', '+').replaceAll('_', '/')
        return convertBase64StringToArrayBuffer(base64)
      }

      function convertArrayBufferToBase64UrlString(buffer) {
        const base64 = convertArrayBufferToBase64String(buffer);
        return base64.replaceAll('+', '-').replaceAll('/', '_');
      }

      function convertPemToBinary(pem) {
        const lines = pem.split('\n');
        let encoded = '';
        for (var i = 0; i < lines.length; i++) {
            if (lines[i].trim().length > 0 &&
                lines[i].indexOf('-----BEGIN RSA PRIVATE KEY-----') < 0 &&
                lines[i].indexOf('-----BEGIN RSA PUBLIC KEY-----') < 0 &&
                lines[i].indexOf('-----BEGIN PUBLIC KEY-----') < 0 &&
                lines[i].indexOf('-----END PUBLIC KEY-----') < 0 &&
                lines[i].indexOf('-----BEGIN PRIVATE KEY-----') < 0 &&
                lines[i].indexOf('-----END PRIVATE KEY-----') < 0 &&
                lines[i].indexOf('-----END RSA PRIVATE KEY-----') < 0 &&
                lines[i].indexOf('-----END RSA PUBLIC KEY-----') < 0) {
                encoded += lines[i].trim();
            }
        }
        return convertBase64StringToArrayBuffer(encoded);
      }

      function convertBinaryToPem(header, footer, arrayBuffer) {
        const base64 = convertArrayBufferToBase64String(arrayBuffer)
        let lines = []
        lines.push(header);
        while (base64.length > 0) {
          lines.push(base64.substring(0, 64));
          base64 = base64.substring(64);
        }
        lines.push(footer);
        return lines.join('\n');
      }

      function getSignVerifyParams(algorithm) {
        switch (algorithm) {
          // See https://developer.mozilla.org/en-US/docs/Web/API/SubtleCrypto/sign
          // See https://developer.mozilla.org/en-US/docs/Web/API/SubtleCrypto/verify
          case 'RS256':
          case 'RS384':
          case 'RS512':
            // return 'RSASSA-PKCS1-v1_5';
            return {
              "name": "RSASSA-PKCS1-v1_5"
            }
          
          // RsaPssParams
          // See https://developer.mozilla.org/en-US/docs/Web/API/RsaPssParams
          case 'PS256':
          case 'PS384':
          case 'PS512':
            return {
              name: 'RSA-PSS',
              saltLength: 0
            }
          
          // EcdsaParams
          // See https://developer.mozilla.org/en-US/docs/Web/API/EcdsaParams
          case 'ES256':
            return {
              name: 'ECDSA',
              hash: 'SHA-256'
            }
          case 'ES384':
            return {
              name: 'ECDSA',
              hash: 'SHA-384'
            }
          case 'ES512':
            return {
              name: 'ECDSA',
              hash: 'SHA-512'
            }
        }
      }

      async function sign(algorithm, privateKey, text) {
        const data = new TextEncoder().encode(text);
        const params = getSignVerifyParams(algorithm);
        const signature = await window.crypto.subtle.sign(
          params,
          privateKey,
          data
        )
        return convertArrayBufferToBase64UrlString(signature);
      }

      async function verify(algorithm, publicKey, signature, text) {
        const data = new TextEncoder().encode(text);
        const params = getSignVerifyParams(algorithm);
        return await window.crypto.subtle.verify(
          params,
          publicKey,
          convertBase64UrlStringToArrayBuffer(signature),
          data
        )
      }

      function getImportParams(algorithm) {
        switch (algorithm) {
          // RsaHashedImportParams
          // See https://developer.mozilla.org/en-US/docs/Web/API/RsaHashedImportParams
          case 'RS256':
            return {
              name: 'RSASSA-PKCS1-v1_5',
              hash: 'SHA-256'
            }
          case 'RS384':
            return {
              name: 'RSASSA-PKCS1-v1_5',
              hash: 'SHA-384'
            }
          case 'RS512':
            return {
              name: 'RSASSA-PKCS1-v1_5',
              hash: 'SHA-512'
            }
          case 'PS256':
            return {
              name: 'RSA-PSS',
              hash: 'SHA-256'
            }
          case 'PS384':
            return {
              name: 'RSA-PSS',
              hash: 'SHA-384'
            }
          case 'PS512':
            return {
              name: 'RSA-PSS',
              hash: 'SHA-512'
            }
            
          // EcKeyImportParams
          // See https://developer.mozilla.org/en-US/docs/Web/API/EcKeyImportParams
          case 'ES256':
            return {
              name: 'ECDSA',
              namedCurve: 'P-256'
            }
          case 'ES384':
            return {
              name: 'ECDSA',
              namedCurve: 'P-384'
            }
          case 'ES512':
            return {
              name: 'ECDSA',
              namedCurve: 'P-521'
            }
        }
      }

      async function importPrivateKey(algorithm, pemPrivateKey) {
        const privateKeyData = convertPemToBinary(pemPrivateKey);
        const params = getImportParams(algorithm);
        const privateKey = await window.crypto.subtle.importKey(
          'pkcs8',
          privateKeyData,
          params,
          true,
          ['sign']
        );
        return privateKey;
      }

      async function importPublicKey(algorithm, pemPublicKey) {
        const publicKeyData = convertPemToBinary(pemPublicKey);
        const params = getImportParams(algorithm);
        const publicKey = await window.crypto.subtle.importKey(
          'spki',
          publicKeyData,
          params,
          true,
          ['verify']
        );
        return publicKey;
      }

      async function encode() {
        const header = document.getElementById('jwt-encoder-input-jwt-header').value;
        const payload = document.getElementById('jwt-encoder-input-jwt-payload').value;
        const headerAndPayload = [
          base64UrlEncode(JSON.stringify(JSON.parse(header))).replaceAll('=', ''),
          base64UrlEncode(JSON.stringify(JSON.parse(payload))).replaceAll('=', '')
        ].join('.');

        const algorithm = document.getElementById('jwt-encoder-input-jwt-algorithm').value;
        const pemPrivateKey = document.getElementById('jwt-encoder-input-private-key').value;
        const privateKey = await importPrivateKey(algorithm, pemPrivateKey);

        try {
          const signature = await sign(algorithm, privateKey, headerAndPayload);
          document.getElementById('jwt-encoder-output-jwt').value = [
            base64UrlEncode(JSON.stringify(JSON.parse(header))).replaceAll('=', ''),
            base64UrlEncode(JSON.stringify(JSON.parse(payload))).replaceAll('=', ''),
            signature.replaceAll('=', '')
          ].join('.');
        } catch(error) {
          document.getElementById('jwt-encoder-output-jwt').value = 'Failed to sign.';
        }
      }

      async function decode() {
        const jwt = document.getElementById('jwt-decoder-input-jwt').value;

        const jwtComponents = jwt.split('.')
        if (jwtComponents.length != 3) {
          return;
        }

        const header = jwtComponents[0];
        const payload = jwtComponents[1];
        const signature = jwtComponents[2];
        const headerAndPayload = [header, payload].join('.');

        const algorithm = document.getElementById('jwt-decoder-input-jwt-algorithm').value;
        const pemPublicKey = document.getElementById('jwt-decoder-input-public-key').value;
        const publicKey = await importPublicKey(algorithm, pemPublicKey);

        document.getElementById('jwt-decoder-output-jwt-header').value = JSON.stringify(JSON.parse(base64UrlDecode(header)), null, 2);
        document.getElementById('jwt-decoder-output-jwt-payload').value = JSON.stringify(JSON.parse(base64UrlDecode(payload)), null, 2);
        document.getElementById('jwt-decoder-output-jwt-signature').value = signature;
        try {
          const result = await verify(algorithm, publicKey, signature, headerAndPayload);
          document.getElementById('jwt-decoder-output-jwt-verification').value = result ? 'Ssignature is valid' : 'Signature is invalid';
        } catch(error) {
          document.getElementById('jwt-decoder-output-jwt-verification').value = 'Failed to verify signature.';
        }
      }
