<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144024189-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-144024189-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="JavaScript Playground">
    <title>JavaScript Playground</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/addon/merge/merge.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/addon/display/autorefresh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/addon/mode/overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/javascript/javascript.js"></script>
    <script src="lib/console-util.js"></script>
    <style>
      .CodeMirror {
        height: 100%;
      }
      .editor-container {
        border: 1px solid #eee;
        width: 100%;
        height: 100%;
      }
      .editor-textarea {
        height: 100%;
      }
      .container-fluid {
        height: 100%;
      }
      .row-container {
        height: 100%;
      }
      .col-container {
        height: 100%;
        overflow: scroll;
      }
      .tab-content {
        height: 100%;
      }
      .tab-pane {
        height: 100%;
      }
      html {
        height: 100%;
      }
      body {
        padding-bottom: 3.0rem;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row toolbar">
        <div class="col-md-12 order-md-1">
          <div class="btn-toolbar mb-1 justify-content-center" role="toolbar">
            <div class="btn-group me-2" role="group">
              <a class="btn btn-primary" id="execute" role="button" href="#" onclick="execute()">Run</a>
            </div>
            <div class="btn-group me-2" role="group">
              <a class="btn btn-primary" id="clear" role="button" href="#" onclick="clearConsole()">Clear console</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-container">
        <div class="col-md-6 order-md-1 col-container">
          <div class="editor-container" id="input-script-container">
          </div>
        </div>
        <div class="col-md-6 order-md-2 col-container">
          <div class="editor-container" id="output-console-container">
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      };
    </script>
    <script>
      const sampleJavascript = `var items = ["hello", "javascript"];
var message = items.join(" ");
console.log(message);
`;
      let inputJavascript = sampleJavascript

      // initialize source editor
      const scriptEditor = CodeMirror(document.getElementById('input-script-container'), {
        value: sampleJavascript,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'javascript'
      });
      scriptEditor.on("change", function(instance, changeObj) {
        inputJavascript = instance.getValue();
      });

      const output = CodeMirror(document.getElementById('output-console-container'), {
        value: "",
        lineNumbers: true,
        autoRefresh: true,
        readOnly: true,
        selectionsMayTouch: true,
        mode: 'text'
      });

      consoleUtils.writeOutput = function(content) {
        const outputContent = output.getValue();
        const newLogItem = '> ' + content + '\n';
        output.setValue(outputContent + newLogItem);
      }

      function execute() {
        try {
            new Function(inputJavascript)();
        } catch (event) {
          output.setValue('Error: ' + event.message+ '\n')
        }
      }

      function clearConsole() {
        output.setValue('');
      }

      $(document).ready(() => {
        execute();
      });
    </script>
  </body>
</html>
