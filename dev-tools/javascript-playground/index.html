    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var sampleJavascript = `var items = ["hello", "javascript"];
var message = items.join(" ");
console.log(message);
`;
      var inputJavascript = sampleJavascript

      // initialize source editor
      var jsonEditor = CodeMirror(document.getElementById('input-javascript-container'), {
        value: sampleJavascript,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'javascript'
      });
      jsonEditor.on("change", function(instance, changeObj) {
        inputJavascript = instance.getValue();
      });

      var output = CodeMirror(document.getElementById('output-console-container'), {
        value: "",
        lineNumbers: true,
        autoRefresh: true,
        readOnly: true,
        selectionsMayTouch: true,
        mode: 'text'
      });

      consoleUtils.writeOutput = function(content) {
        var outputContent = output.getValue();
        var newLogItem = '> ' + content + '\n';
        output.setValue(outputContent + newLogItem);
      }

      function execute() {
        try {
            new Function(inputJavascript)();
        } catch (event) {
          output.setValue('Error: ' + event.message+ '\n')
        }
      }

      function reset() {
        window.location.reload();
      }

      $(document).ready(() => {
        execute();
      });
    </script>
