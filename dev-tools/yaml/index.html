    <script>
      function xhr(url) {
        return $.ajax({
          type: 'GET',
          url: url,
          dataType: 'text',
          async : false,
          success: function(response) {
              return response;
          },
          error: function(response) {
              return response;
          }
        }).responseText;
      }
    </script>
    <script>
      var sample = {
        feed: {
          title: 'Sample'
        },
        results: [
          {
            id: 12345,
            name: 'Name 1',
            kind: "Kind 1",
          },
          {
            id: 67890,
            name: 'Name 2',
            kind: "Kind 2",
          }
        ]
      }
      var sourceJson = JSON.stringify(sample, null, 2)
      var sourceYaml = jsyaml.dump(sample)

      // initialize source editor
      var jsonEditor = CodeMirror(document.getElementById('json-editor-container'), {
        value: sourceJson,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'javascript'
      });
      jsonEditor.on("change", function(instance, changeObj) {
        source = instance.getValue();
        covertToYaml(source)
      });
      var yamlPreview = CodeMirror(document.getElementById('yaml-preview-container'), {
        value: sourceYaml,
        lineNumbers: true,
        autoRefresh: true,
        readOnly: true,
        selectionsMayTouch: true,
        mode: 'yaml'
      });
      var yamlEditor = CodeMirror(document.getElementById('yaml-editor-container'), {
        value: sourceYaml,
        lineNumbers: true,
        autoRefresh: true,
        autofocus: true,
        showCursorWhenSelecting: true,
        selectionsMayTouch: true,
        mode: 'yaml'
      });
      yamlEditor.on("change", function(instance, changeObj) {
        source = instance.getValue();
        covertToJson(source)
      });
      var jsonPreview = CodeMirror(document.getElementById('json-preview-container'), {
        value: sourceJson,
        lineNumbers: true,
        autoRefresh: true,
        readOnly: true,
        selectionsMayTouch: true,
        mode: 'javascript'
      });

      function covertToYaml(json) {
        let object = JSON.parse(json)
        let yaml = jsyaml.dump(object)
        yamlPreview.setValue(yaml)
      }

      function covertToJson(yaml) {
        let object = jsyaml.safeLoad(yaml)
        let json = JSON.stringify(object, null, 2)
        jsonPreview.setValue(json)
      }
